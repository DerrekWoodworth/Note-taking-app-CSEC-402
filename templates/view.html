<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Note Taking App</title>
  </head>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-lg mt-1" onclick="location.href='http://localhost:8080/'" type=button>View All Notes</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-lg mt-1" onclick="location.href='http://localhost:8080/edit/{{ note.id }}'" type=button>Edit Note</button>
        </div>
        <div class="col">
          <button class="btn btn-danger btn-lg mt-1" onclick="location.href='http://localhost:8080/delete/{{ note.id }}'" type=button>Delete Note</button>
        </div>
      </div>
      <h1>{{ note.title }}</h1>
        {% autoescape off %}
        {{ note.content }}
        {% endautoescape %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
